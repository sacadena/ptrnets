[tool.poetry]
name = "ptrnets"
version = "0.1.0"
description = "Easy access to pretrained models for system identification"
authors = ["Santiago Cadena"]
repository = "https://github.com/sacadena/ptrnets"
readme = "README.md"
packages = [
  {include = "ptrnets"}
]

[tool.poetry.dependencies]
python = ">=3.8,<3.11"
torch = ">=1.4.0,<2.0.0"
torchvision = ">=0.5.0,<0.15.0"
gdown = ">=4.5.1"
tomli = ">=1.0.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.6.4"
mypy = "^0.981"
pre-commit = "^2.20.0"
tox = "^3.25.1"
types-requests = "^2.31.0.1"
pytest-mock = "^3.11.1"
mkdocs = "^1.4.3"


[tool.poetry.group.analysis.dependencies]
jupyterlab = "^4.0.2"
matplotlib = "^3.7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py37']
preview = true

[tool.mypy]
files = ["ptrnets"]
exclude = ["tests/*"]
incremental = "False"
disallow_untyped_defs = "True"
disallow_any_unimported = "False"
no_implicit_optional = "True"
check_untyped_defs = "True"
warn_return_any = "False"
warn_unused_ignores = "True"
show_error_codes = "True"
ignore_missing_imports = "True"

[tool.ruff]
target-version = "py37"
line-length = 120
fix = true
select = [
    # flake8-2020
    "YTT",
    # flake8-bandit
    "S",
    # flake8-bugbear
    "B",
    # flake8-builtins
    "A",
    # flake8-comprehensions
    "C4",
    # flake8-debugger
    "T10",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # mccabe
    "C90",
    # pycodestyle
    "E", "W",
    # pyflakes
    "F",
    # pygrep-hooks
    "PGH",
    # pyupgrade
    "UP",
    # ruff
    "RUF",
    # tryceratops
    "TRY",
]
ignore = [
    # LineTooLong
    "E501",
    # DoNotAssignLambda
    "E731",
]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["ptrnets"]

[tool.deptry]
skip_missing = true
skip_transitive = true
skip_misplaced_dev = true
